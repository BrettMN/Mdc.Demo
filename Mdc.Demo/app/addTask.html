<template>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="NewTask">New Task</label>
                <input id="NewTask" type="text" value.bind="task.description" class="form-control" />
            </div>
            <input type="submit" click.delegate="saveNewTask()" class="btn btn-success" value="Save" />
            <input type="button" click.delegate="clearNewTask()" class="btn btn-warning" value="Clear" />
            <a href="#/" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</template>
